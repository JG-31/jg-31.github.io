    <script>
        // Fonction pour ajouter la classe 'enlarge' au survol
        function enlargeText(event) {
            event.target.classList.add('enlarge');
        }
    
        // Fonction pour retirer la classe 'enlarge' lorsque le survol s'arrête
        function normalizeText(event) {
            event.target.classList.remove('enlarge');
        }
    
        // Récupération de tous les liens dans la barre de navigation
        document.querySelectorAll('nav ul li a').forEach(function(link) {
            link.addEventListener('mouseover', enlargeText);
            link.addEventListener('mouseout', normalizeText);
        });
    </script>
